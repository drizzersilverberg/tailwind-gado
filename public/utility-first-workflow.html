<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-100">
    <!-- 2. adding padding 'p-8' for logo -->
    <!-- 3. adding padding 'px-8' and 'py-12' instead of p-8 -->
    <div class="px-8 py-12">
        <!-- 1. adding logo image -->
        <!-- 4. adding image a height using 'h-10' -->
        <img class="h-10" src="/img/logo.svg" alt="Workcation">
        <!-- 5. adding banner image -->
        <!-- 6. adding margin 'mt-6' for banner -->
        <!-- 7. add border radius 'rounded-lg' for banner -->
        <!-- 8. add shadow 'shadow-xl' for banner -->
        <img class="mt-6 rounded shadow-xl" src="/img/beach-work.jpg" alt="">
        <!-- 9. adding tagline -->
        <!-- 10. add margin' mt-6' to the tagline  -->
        <!-- 11. add text size 'text-2xl' to the tagline  -->
        <!-- 12. add font weight 'font-bold' to the tagline -->
        <!-- 13. add text color' text-gray-900' the the tagline -->
        <!-- 14. add line height 'leading-tight' for line height of text -->
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
            You can work from anywhere. 
            <!-- 15. wrap highlighted text into a span -->
            <!-- 16. add text color 'text-indigo-500' to the highlighted text-->
            <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <!-- 17. adding paragraph text -->
        <!-- 18. adding padding 'mt-2' to paragraph -->
        <!-- 19. adding text color 'text-gray-600' -->
        <p class="mt-2 text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not not on vacation.
        </p>
        <!-- 20. adding div wrapper for button -->
        <!-- 22. adding margin 'mt-4' to wrapper -->
        <div class="mt-4">
            <!-- 21. adding anchor link -->
            <!-- 23. adding display 'inline-block' for button -->
            <!-- 24. adding background color 'bg-indigo-500' -->
            <!-- 25. adding text color 'text-white' -->
            <!-- 26. adding padding 'px-5 py-3' -->
            <!-- 27. adding border radius 'rounded-lg' -->
            <!-- 28. adding shadow 'shadow-lg' -->
            <!-- 29. uppercasing text 'uppercase' -->
            <!-- 30. add spacing between letter using 'tracking-wider' -->
            <!-- 31. add font weight 'font-semibold' -->
            <!-- 32. sizing text using 'text-sm' -->
            <!-- 33. color text using 'text-white' -->
            <!--  -->
            <a class="inline-block bg-indigo-500 px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm text-white" href="#">Book your escape</a>
        </div>
    </div>
</body>
</html>
